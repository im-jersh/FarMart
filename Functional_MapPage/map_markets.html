<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRfWel5stwSX72mYoLBYhhjMhXEFrAw8I">
    </script>
    <script type="text/javascript">
    //globally define map
	var map;
	var markers = [];
	var infoWindow;
	
	function initialize() {

		//code below is to retrive filename from GET parameter
		var url = getParameter('file');
		if(url == false){
			url = 'test.xml';
			console.log('default test file used');
		}
		
		map = new google.maps.Map(document.getElementById("map-canvas"), {
			center: new google.maps.LatLng(40, -100),
			zoom: 4,
			mapTypeId: 'roadmap',
			mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU}
		});
		
		infoWindow = new google.maps.InfoWindow();
		
		// Create the DIV to hold the control and
		// call the backButton() constructor passing
		// in this DIV.
		var backButtonDiv = document.createElement('div');
		var button = new backButton(backButtonDiv, map);
		backButtonDiv.index = 1;
		map.controls[google.maps.ControlPosition.BOTTOM_LEFT].push(backButtonDiv);
		
		
		downloadXML(url);
		
		//here is the event that triggers window display on click	
		google.maps.event.addListener(markers, 'click', function() {
			infowindow.open(map,marker);
		});	
	}
	
	function downloadXML(url) {
		console.log(url);
		
		var xhr = new XMLHttpRequest();
		xhr.open("GET", url, true);
		xhr.onload = function (e) {
		  if (xhr.readyState === 4) {
			if (xhr.status === 200) {
				var xmlDoc = xhr.responseXML;
				console.log(xmlDoc);
				var i = 0;
				//must later be received in XML doc
				var website = "http://www.google.com";
				//outputs array of markers
				var markerNodes = xmlDoc.getElementsByTagName("marker");
				var bounds = new google.maps.LatLngBounds();
				
				for (var i = 0; i < markerNodes.length; i++) {
					var fmid = markerNodes[i].getAttribute("fmid");
					var name = markerNodes[i].getAttribute("marketname");
					var distance = parseFloat(markerNodes[i].getAttribute("distance"));
					var latlng = new google.maps.LatLng(
					  parseFloat(markerNodes[i].getAttribute("latitude")),
					  parseFloat(markerNodes[i].getAttribute("longitude")));

					//createOption(name, distance, i);
					createMarker(latlng, name, website);
					bounds.extend(latlng);
				}
				
				map.fitBounds(bounds);
			
			} else {
				console.error(xhr.statusText);
			}
		  }
		};
		
		xhr.onerror = function (e) {
		  console.error(xhr.statusText);
		};
		//send nothing
		xhr.send(null);
	}
	
	function createMarker(latlng, name, website) {
		var html = "<b>" + name + "</b> <br/>" + website;
		var marker = new google.maps.Marker({
			map: map,
			position: latlng
		});
		google.maps.event.addListener(marker, 'click', function() {
			infoWindow.setContent(html);
			infoWindow.open(map, marker);
		});
		//attach market to map
		markers.push(marker);
	}
	
	//not currently utilized because we don't need to modify any innerHTML elements
	function createOption(name, distance, fmid) {
		var option = document.createElement("option");
		option.value = fmid;
		option.innerHTML = fmid + "(" + distance.toFixed(1) + ")";
		locationSelect.appendChild(option);
	}
	
	//used if we must clear locations between searches
	function clearLocations() {
		infoWindow.close();
		for (var i = 0; i < markers.length; i++) {
			markers[i].setMap(null);
		}
		markers.length = 0;

		locationSelect.innerHTML = "";
		var option = document.createElement("option");
		option.value = "none";
		option.innerHTML = "See all results:";
		locationSelect.appendChild(option);
		locationSelect.style.visibility = "visible";
	}
	
	function getParameter(theParameter) { 
		var params = window.location.search.substr(1).split('&');

		for (var i = 0; i < params.length; i++) {
			var p=params[i].split('=');
			if (p[0] == theParameter) {
			return decodeURIComponent(p[1]);
			}
		}
		return false;
	}
	
	function backButton(controlDiv, map) {

		// Set CSS for the control border
		var controlUI = document.createElement('div');
		controlUI.style.backgroundColor = '#fff';
		controlUI.style.border = '2px solid #fff';
		controlUI.style.borderRadius = '3px';
		controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
		controlUI.style.cursor = 'pointer';
		controlUI.style.marginBottom = '5px';
		controlUI.style.textAlign = 'center';
		controlUI.title = 'Back to Search';
		controlDiv.appendChild(controlUI);

		// Set CSS for the control interior
		var controlText = document.createElement('div');
		controlText.style.color = 'rgb(25,25,25)';
		controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
		controlText.style.fontSize = '16px';
		controlText.style.lineHeight = '38px';
		controlText.style.paddingLeft = '5px';
		controlText.style.paddingRight = '5px';
		controlText.innerHTML = 'Back to Search';
		controlUI.appendChild(controlText);

		// Setup the click event listeners: simply set the map to
		google.maps.event.addDomListener(controlUI, 'click', function() {
		//need to replace the link with the proper page URL
		window.location="http://www.google.com";
		});

	}
	
	//triggers map load when the HTML page has fully loaded
	google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
